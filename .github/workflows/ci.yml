name: .NET Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore BlockLife.sln

    - name: Build solution
      run: dotnet build BlockLife.sln --no-restore

    - name: Run unit tests
      run: dotnet test tests/BlockLife.Core.Tests.csproj --no-build --verbosity normal
