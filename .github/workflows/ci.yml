name: Quick CI - Basic Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  quick-validation:
    name: ğŸš€ Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore BlockLife.sln

    - name: ğŸ”¨ Build solution
      run: dotnet build BlockLife.sln --no-restore --configuration Debug

    - name: ğŸ—ï¸ Architecture Tests (MUST PASS)
      run: dotnet test tests/BlockLife.Core.Tests.csproj --filter "FullyQualifiedName~Architecture" --no-build --configuration Debug --verbosity minimal
      
    - name: ğŸ§ª Run All Tests
      run: dotnet test tests/BlockLife.Core.Tests.csproj --no-build --configuration Debug --verbosity minimal

    - name: âœ… Summary
      if: always()
      run: |
        echo "âœ… Quick validation complete"
        echo "For comprehensive testing, see ci-comprehensive.yml workflow"
